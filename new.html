<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="left-aside">
      <div class="logo">Logo</div>
      <button class="button home-button">Home</button>
      <button class="button profile-button">Profile</button>
      <button class="button user-button">User</button>
    </aside>

    <aside class="right-aside">
      <div class="search-element">Search</div>
      <div class="popular-tags-element">Popular Tags</div>
    </aside>

    <main class="main-block">
      <div class="page-name">Current Page Name</div>
      <div class="post-form">
        <input type="text" class="post-input" placeholder="Enter your post...">
        <button class="button publish-button">Publish</button>
      </div>
      <ul class="post-list">
        <!-- List of all posts goes here -->
        <li>Post 1</li>
        <li>Post 2</li>
        <li>Post 3</li>
      </ul>
    </main>
  </div>
</body>
</html>
