<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="assets/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <title>Document</title>
</head>
<body>
  <!-- Modal Create -->
  <div class="modal fade" id="ModalCreate" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Create new person</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="fisrtname-surname">
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">FirstName</span>
                <input id="FirstName" type="text" class="form-control text-only" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">SurName</span>
                <input id="SurName" type="text" class="form-control text-only" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">DateOfBirth:</label>
              <input id="DateOfBirth" type="date" class="form-control" id="exampleFormControlInput1" placeholder="2000-01-01">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">EmailAddress:</label>
              <input id="EmailAddress" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="create" type="button" class="btn btn-primary">Create</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal -->
  <!-- Modal Edit -->
  <div class="modal fade" id="ModalEdit" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit person</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <input type="hidden" name="rowId" id="rowIdEdit">
            <div class="fisrtname-surname">
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">FirstName</span>
                <input id="FirstNameEdit" type="text" class="form-control text-only" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
              <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">SurName</span>
                <input id="SurNameEdit" type="text" class="form-control text-only" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
              </div>
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">DateOfBirth:</label>
              <input id="DateOfBirthEdit" type="date" class="form-control" id="exampleFormControlInput1" placeholder="2000-01-01">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">EmailAddress:</label>
              <input id="EmailAddressEdit" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="edit" type="button" class="btn btn-warning">Save</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Modal -->
  <div class="App">
    <div class="table-name"><h1>People</h1></div>
      <div class="main">
        <div class="table-data">
          { table_data }
        </div>
        <div class="nav-bar">
          { navbar_data }
        </div>
      </div>
    <div class="aside">
      <div class="menu-item">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ModalCreate">Create person</button>
        <button id="random" type="button" class="btn btn-primary">Generate data</button>
        <button id="delete" type="button" class="btn btn-primary">Delete all</button>
      </div>
    </div>
  </div>
  <script src="assets/jscript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
